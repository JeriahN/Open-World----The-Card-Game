<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simulation card game" />
    <link
      rel="shortcut icon"
      href="./Images/UI/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./Styles/specific.css" />
    <link rel="stylesheet" href="./Styles/styles.css" />
    <link rel="stylesheet" href="./Styles/world.css" />
    <title>Open World // The Card Game</title>
  </head>
  <body onload="generateTerrain()">
    <div id="menuContainer">
      <div id="menuButton"><h1>Open World // The Card Game</h1></div>
      <div id="menu">
        <div class="searchBox">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
              clip-rule="evenodd"
            />
          </svg>

          <input
            type="text"
            id="searchBox"
            placeholder="Search Anything..."
            oninput="handleSearch()"
          />
        </div>
        <div id="cardContainer" class="card-container"></div>
      </div>
    </div>
    <div id="world" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <script src="./Javascript/jquery.js"></script>
    <script src="./Javascript/math.js"></script>
    <script src="./Javascript/fuse.js"></script>
    <script src="./Javascript/tilt.js"></script>
    <script src="./Javascript/main.js"></script>
    <script src="./Javascript/perlin.js"></script>
    <script src="./Javascript/generate.js"></script>
  </body>
</html>
